<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Dhruvi Patel</title>
    <style>
        body {
            background: linear-gradient(120deg, hsla(209, 100%, 50%, 0.8) 0%, hsla(209, 100%, 50%, 1) 0%, hsla(209, 100%, 50%, 1) 0%, hsla(209, 100%, 50%, 0.8) 25%, hsla(209, 100%, 50%, 0.6) 50%, hsla(209, 100%, 50%, 0.4) 70%, hsla(209, 100%, 50%, 0.2) 100%);
        }
    </style>
</head>

<body>
    <header class="header" id="header">
        <div class="topnav" id="myTopnav">
            <a href="#home" class="active">Home</a>
            <a href="#about">About</a>
            <a href="#work">Work</a>
            <a href="#skills">Skills</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <div class="bottom_navMenu" id="bottomTopnav">
            <a href="#home" class="nav_link active-link">
                <i class='bx bx-home'></i>
            </a>

            <a href="#about" class="nav_link">
                <i class='bx bx-user'></i>
            </a>

            <a href="#work" class="nav_link">
                <i class='bx bx-briefcase-alt-2'></i>
            </a>

            <a href="#skills" class="nav_link">
                <i class='bx bxs-edit'></i>
            </a>

            <a href="#projects" class="nav_link">
                <i class='bx bx-folder-open'></i>
            </a>

            <a href="#contact" class="nav_link">
                <i class='bx bx-chat'></i>
            </a>
        </div>

        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
        </script>

        <script src="main.js"></script>
    </header>

</body>



</html>
